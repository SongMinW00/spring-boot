<!--답변 수정 페이지-->

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
>

<head>
    <meta charset="utf-8"/>
    <title>답변수정 페이지</title>


    <link rel="icon" type="image/x-icon" href="assets/favicon.ico"/>
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css"/>
    <!--/* css */-->
    <link href="/css/styles.css" rel="stylesheet"/>
</head>
<div th:replace="~{fragments/header::header}"></div>
<body id="page-top">
<div class="my_page"></div>
<div class="container">
    <div class="row align-items-start">
        <div style="padding-top:300px;" class="col">
            <div class="container text-center">
                <h1 class="text-primary">여기는 답변수정페이지 입니다.</h1>
                <div class="container my-3">
                    <h5 class="my-3 border-bottom pb-2">답변수정</h5>
                    <form th:object="${answerDTO}" method="post">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <div class="alert alert-danger" role="alert" th:if="${#fields.hasAnyErrors()}">
                            <div th:each="err : ${#fields.allErrors()}" th:text="${err}"></div>
                        </div>
                        <div class="mb-3">
                            <label id="title2" class="form-label">내용</label>
                            <textarea th:field="*{body}" class="form-control" rows="10"></textarea>
                        </div>
                        <input type="submit" value="저장하기" class="btn btn-primary my-2">
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>


<!--이거 레이아웃으로 쓰면됨. navbar 랑 푸터 설정할때 이거 두개 해당페이지에 추가-->
<div th:replace="~{fragments/footer::footer}"></div>

<script src="../../js/scripts.js"></script>
</body>
</html>
