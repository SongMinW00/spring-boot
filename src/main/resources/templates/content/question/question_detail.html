<!--질문상세페이지-->

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml"
>

<head>
    <meta charset="utf-8"/>
    <title>질문상세 페이지</title>


    <link rel="icon" type="image/x-icon" href="assets/favicon.ico"/>
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css"/>
    <!--/* css */-->
    <link href="/css/styles.css" rel="stylesheet"/>
</head>
<div th:replace="~{fragments/header::header}"></div>
<body id="page-top">
<div class="my_page"></div>
<div class="container">
    <div class="row align-items-start">
        <div style="padding-top:300px;" class="col">
            <div class="container text-center">
                <h1 class="text-primary">여기는 질문상세페이지 입니다.</h1>
                <div class="container my-3">
                    <!-- 질문 -->
                    <h2 class="border-bottom py-2" th:text="${question.title}"></h2>
                    <div class="card my-3">
                        <div class="card-body">
                            <div class="card-text" style="white-space: pre-line;" th:text="${question.body}"></div>
                            <div class="d-flex justify-content-end">
                                <div class="badge bg-light text-dark p-2 text-start">
                                    <div th:text="${#temporals.format(question.createDate, 'yyyy-MM-dd HH:mm')}"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- 답변의 갯수 표시 -->
                    <h5 class="border-bottom my-3 py-2"
                        th:text="|${#lists.size(question.answerList)}개의 답변이 있습니다.|"></h5>
                    <!-- 답변 반복 시작 -->
                    <div class="card my-3" th:each="answer : ${question.answerList}">
                        <div class="card-body">
                            <div class="card-text" style="white-space: pre-line;" th:text="${answer.body}"></div>
                            <div class="d-flex justify-content-end">
                                <div class="badge bg-light text-dark p-2 text-start">
                                    <div th:text="${#temporals.format(answer.createDate, 'yyyy-MM-dd HH:mm')}"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- 답변 반복 끝  -->
                    <!-- 답변 작성 -->
                    <form th:action="@{|/answer/create/${question.id}|}" th:object="${answerDTO}" method="post" class="my-3">
                        <div class="alert alert-danger" role="alert" th:if="${#fields.hasAnyErrors()}">
                            <div th:each="err : ${#fields.allErrors()}" th:text="${err}"></div>
                        </div>
                        <textarea sec:authorize="isAnonymous()" disabled th:field="*{body}" rows="10" class="form-control"></textarea>
                        <textarea sec:authorize="isAuthenticated()" th:field="*{body}" rows="10" class="form-control"></textarea>
                        <input type="submit" value="답변등록" class="btn btn-primary my-2">
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>


<!--이거 레이아웃으로 쓰면됨. navbar 랑 푸터 설정할때 이거 두개 해당페이지에 추가-->
<div th:replace="~{fragments/footer::footer}"></div>

<script src="../../js/scripts.js"></script>
</body>
</html>
