<!--회원가입페이지-->

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <title>회원가입 페이지</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />
    <!--/* css */-->
    <link href="/css/styles.css" rel="stylesheet" />

</head>
<div th:replace="~{fragments/header::header}"></div>
<body>
<div id="container" class="main_container">
    <div style="padding: 70px;"></div>
    <div class="login_container">
        <div class="form_container">
            <form name="register_form" th:action="@{/register}" method="post">
                <div class="form_title_div">
                    <p class="form_title_p">회원가입</p>
                </div>
                <div>
                    <div>
                        <a class="form_item_id">아이디</a>
                    </div>
                    <div>
                        <input type="text" name="username" placeholder="id" id="username" class="form_input" required/>
<!--                        <input type="button" id="userIdOverlay" th:href="@{/register/exists}" value="중복체크"/>-->
                    </div>
                    <div class="form_text_alert_padding">
                        <div id="alert_id" class="form_text_alert">
                            <span th:text="${valid_username}" style="color : green;"></span>
                        </div>

                    </div>
                </div>
                <div>
                    <div>
                        <a class="form_item_id">이메일</a>
                    </div>
                    <div>
                        <input type="text" name="email" id="email" placeholder="E-mail" class="form_input_email" required/>
                        <button th:onclick="|location.href='@{sports/sports_search}'|" class="search_button">인증</button>
                    </div>
                    <div class="form_text_alert_padding">
                        <div id="alert_email" class="form_text_alert">
                            <span th:text="${valid_email}" style="color : red;"></span>
                        </div>

                    </div>
                    <div>
                        <div>
                            <a class="form_item_id">인증번호 입력</a>
                        </div>
                        <div>
                            <input type="text" name="email_check" placeholder="인증번호 입력" id="email_check" class="form_input" required/>
                            <!-- 남은 시간 밑에 뜨게, 인증번호는 이메일에 떠야하는거 아닌가? -->
                        </div>
                        <div class="form_text_alert_padding">
                            <div id="alert_email_check" class="form_text_alert">
                                <span th:text="${valid_email_check}" style="color : green;"></span>
                            </div>

                        </div>
                    </div>
                </div>
                <div>
                    <div>
                        <a class="form_item_id">비밀번호</a>
                    </div>
                    <div>
                        <input type="password" name="password" id="password" placeholder="Enter password" class="form_input" required/>

                    </div>
                    <div class="form_text_alert_padding">
                        <div id="alert_password" class="form_text_alert">
                            <span th:text="${valid_password}" style="color : brown;"></span>
                        </div>

                    </div>
                </div>
                <p> </p>
                <div>
                    <div>
                        <a class="form_item_id">비밀번호 확인</a>
                    </div>
                    <div>
                        <input type="password" name="password2" id="password2" placeholder="Check password" class="form_input" required/>

                    </div>
                    <div class="form_text_alert_padding">
                        <div id="alert_password2" class="form_text_alert">
                            <span th:text="${valid_password2}" style="color : blue;"></span>
                        </div>

                    </div>
                </div>
                <div style="height: 10px;"></div>
                <div>
                    <button type="submit" class="form_submit_button">회원가입</button>
                </div>
                <div>
                    <p>

                    </p>
                </div>
                <div>
                    <button th:onclick="|location.href='@{/}'|" class="form_submit_button">취소</button>
                </div>
            </form>
        </div>
    </div>
</div>


<!--<script src="../../js/scripts.js"></script>-->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js "></script>
</body>
</html>
