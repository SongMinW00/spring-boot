

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
>

<head>
    <meta charset="utf-8" />
    <title>운동추천-메인페이지</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />
    <!--/* css */-->
    <link href="/css/styles.css" rel="stylesheet" />
</head>
<body id="page-top">


<!-- Masthead-->
<header class="masthead">
    <section class="fade-class" id="intro">
        <div class="container">
            <div class="masthead-subheading">운동 추천 공유 함께해요!!</div>
            <div class="search">
                <input type="text" placeholder="궁금한 운동을 검색해봐">
            </div>
        </div>
    </section>
</header>
<!-- 가장 인기있는 운동 -->
<section class="page-section" id="services">
    <section class="fade-class">
        <div class="container">
            <div class="text-center">
                <h2 class="section-heading text-uppercase">가장 인기 있는 운동이 궁금해?</h2>
                <h3 class="section-subheading text-muted">가장 조회수 높은 운동 종목 통계내는 API 사용</h3>
            </div>
        </div>
    </section>
    <section class="fade-class">
        <div class="container">
            <div class="text-center">
                <h2 class="section-heading text-uppercase">가장 꿀팁이 많은 운동이 궁금해?</h2>
                <h3 class="section-subheading text-muted">가장 관련 글이 많은 운동 통계내는 API 사용</h3>
            </div>
        </div>
    </section>
    <section class="fade-class">
        <div class="container">
            <div class="text-center">
                <h2 class="section-heading text-uppercase">뭐를 넣어야 좋을까</h2>
                <h3 class="section-subheading text-muted">가장 조회수 높은 운동 종목 통계내는 API 사용?</h3>
            </div>
        </div>
    </section>

</section>

<div th:replace="fragments/header::header"></div>
<!--이거 레이아웃으로 쓰면됨. navbar 랑 푸터 설정할때 이거 두개 해당페이지에 추가-->
<div th:replace="fragments/footer::footer"></div>
<script src="/js/scripts.js"></script>
</body>
</html>
