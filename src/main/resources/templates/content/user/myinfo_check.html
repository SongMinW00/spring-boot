<!--개인정보관리(email, pw 수정)-->

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml"
>

<head>
    <meta charset="utf-8"/>
    <title>개인정보관리 페이지</title>

    <link rel="icon" type="image/x-icon" href="assets/favicon.ico"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css"/>
    <!--/* css */-->
    <link href="/css/styles.css" rel="stylesheet"/>
</head>
<div th:replace="~{fragments/header::header}"></div>
<body id="page-top">
<!--<script src="../../js/login.js"></script>-->
<div class="my_page"></div>
<div class="row">
    <div class="col-4" style="width: 200px;">
        <div class="list-group" id="list-tab" role="tablist">
            <a class="list-group-item list-group-item-action" id="list-home-list" data-toggle="list"
               th:href="@{/user/myinfo_check}" role="tab" aria-controls="home">수정</a>
            <a class="list-group-item list-group-item-action" id="list-profile-list" data-toggle="list"
               th:href="@{/user/like_sports}" role="tab" aria-controls="profile">관심운동</a>
            <a class="list-group-item list-group-item-action" id="list-messages-list" data-toggle="list"
               th:href="@{/user/myboard}" role="tab" aria-controls="messages">내작성글</a>
            <a class="list-group-item list-group-item-action" id="list-settings-list" data-toggle="list"
               th:href="@{/user/myinfo}" role="tab" aria-controls="settings">개인정보관리</a>
        </div>
    </div>
</div>


<div class="row align-items-start">
    <div style="padding-top:100px;" class="col">
        <div class="container text-center">
            <div class="login_container">
                <div class="form_container">
                    <form name="register_form" th:action="@{/user/updateForm}" method="post">

                        <input type="hidden" id = "id" th:value="principal.id">
                        <div class="form_title_div">
                            <p class="form_title_p">회원 정보 수정</p>
                        </div>
                        <div>
                            <div>
                                <a class="form_item_id">아이디</a>
                                 <div sec:authentication="name" id="username">님</div>
                            </div>
                        </div>
                        <div>
                            <div>
                                <a class="form_item_id">변경 이메일</a>
<!--                                sec:authentication="member.email"-->
                                <input type="text" name="email" id="email" placeholder="Enter email" class="form_input" sec:authentication="principal.email" required/>
<!--                                <div id="email" sec:authentication="principal.email"></div>-->
                            </div>
                        </div>
                        <div>
                            <div>
                                <a class="form_item_id">변경 비밀번호</a>
                            </div>
                            <div>
                                <input type="password" name="password" id="password" placeholder="Enter password" class="form_input" required/>

                            </div>
                            <div class="form_text_alert_padding">
                                <div id="alert_password" class="form_text_alert">
                                    <span th:text="${valid_password}" style="color : brown;"></span>
                                </div>

                            </div>
                        </div>
                        <p> </p>
                        <div>
                            <div>
                                <a class="form_item_id">변경 비밀번호 확인</a>
                            </div>
                            <div>
                                <input type="password" name="password2" id="password2" placeholder="Check password" class="form_input" required/>

                            </div>
                            <div class="form_text_alert_padding">
                                <div id="alert_password2" class="form_text_alert">
                                    <span th:text="${valid_password2}" style="color : blue;"></span>
                                </div>

                            </div>
                        </div>
                        <div style="height: 10px;"></div>
                        <div>
                            <button id="btn-update">수정완료</button>
                        </div>
                        <div>
                            <p>

                            </p>
                        </div>
                        <div>
                            <button th:onclick="|location.href='@{/user/mypage}'|" class="form_submit_button">취소</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


<!--이거 레이아웃으로 쓰면됨. navbar 랑 푸터 설정할때 이거 두개 해당페이지에 추가-->
<div th:replace="~{fragments/footer::footer}"></div>

<script src="../../js/scripts.js"></script>

</body>
</html>
