<!--개인정보관리(비밀번호인증)페이지-->

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
>

<head>
    <meta charset="utf-8"/>
    <title>개인정보관리 페이지</title>


    <link rel="icon" type="image/x-icon" href="assets/favicon.ico"/>
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css"/>
    <!--/* css */-->
    <link href="/css/styles.css" rel="stylesheet"/>
</head>
<div th:replace="~{fragments/header::header}"></div>
<body id="page-top">
<div class="my_page"></div>
<div class="row">
    <div class="col-4" style="width: 200px;">
        <div class="list-group" id="list-tab" role="tablist">
            <a class="list-group-item list-group-item-action" id="list-home-list" data-toggle="list"
               th:href="@{/user/myinfo_check}" role="tab" aria-controls="home">수정</a>
            <a class="list-group-item list-group-item-action" id="list-profile-list" data-toggle="list"
               th:href="@{/user/like_sports}" role="tab" aria-controls="profile">관심운동</a>
            <a class="list-group-item list-group-item-action" id="list-messages-list" data-toggle="list"
               th:href="@{/user/myboard}" role="tab" aria-controls="messages">내작성글</a>
            <a class="list-group-item list-group-item-action" id="list-settings-list" data-toggle="list"
               th:href="@{/user/myinfo}" role="tab" aria-controls="settings">개인정보관리</a>
        </div>
    </div>
</div>

<div class="row align-items-start">
    <div style="padding-top:300px;" class="col">
        <div class="container text-center">
            <h1 class="text-primary">여기는 개인정보관리페이지(pw) 입니다.</h1>
        </div>
    </div>
</div>


<!--이거 레이아웃으로 쓰면됨. navbar 랑 푸터 설정할때 이거 두개 해당페이지에 추가-->
<div th:replace="~{fragments/footer::footer}"></div>

<script src="../../js/scripts.js"></script>
</body>
</html>
