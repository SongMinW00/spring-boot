<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 페이지</title>
    <link href="css/styles.css" rel="stylesheet" />

</head>
<body>
<div id="container" class="main_container">
    <div style="padding: 20px;"></div>
    <div class="login_container">
        <div class="form_container">
            <form name="register_form" th:action="@{/register}" method="post">
                <div class="form_title_div">
                    <p class="form_title_p">Register With Us</p>
                </div>
                <div>
                    <div>
                        <a class="form_item_id">id</a>
                    </div>
                    <div>
                        <input type="text" name="username" placeholder="id" id="username" class="form_input" required/>
<!--                        <input type="button" id="userIdOverlay" th:href="@{/register/exists}" value="중복체크"/>-->
                    </div>
                    <div class="form_text_alert_padding">
                        <div id="alert_id" class="form_text_alert">
                            <span th:text="${valid_username}" style="color : green;"></span>
                        </div>

                    </div>
                </div>
                <div>
                    <div>
                        <a class="form_item_id">Email</a>
                    </div>
                    <div>
                        <input type="text" name="email" id="email" placeholder="E-mail" class="form_input" required/>

                    </div>
                    <div class="form_text_alert_padding">
                        <div id="alert_email" class="form_text_alert">
                            <span th:text="${valid_email}" style="color : red;"></span>
                        </div>

                    </div>
                </div>
                <div>
                    <div>
                        <a class="form_item_id">Password</a>
                    </div>
                    <div>
                        <input type="password" name="password" id="password" placeholder="Enter password" class="form_input" required/>

                    </div>
                    <div class="form_text_alert_padding">
                        <div id="alert_password" class="form_text_alert">
                            <span th:text="${valid_password}" style="color : brown;"></span>
                        </div>

                    </div>
                </div>

<!--                <input type="radio" name="role" id="role" placeholder="권한" required>-->
                <input type="text" name="role" id="role" placeholder="권한" required> user <br>
<!--                <input type="radio" name="role" value="ROLE_USER, ROLE_ADMIN" checked="checked"> admin <br>-->
<!--                <input type="radio" name="role" value="ROLE_USER" checked="checked"> user <br>-->
                <div style="height: 10px;"></div>
                <div>
                    <button type="submit" class="form_submit_button">Register</button>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- 적용방법 2 : cdn -->

<!--<script src="js/register.js" type="text/javascript"></script>-->
</body>
</html>
