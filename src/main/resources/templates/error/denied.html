<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>접근 거부</head>
<body>

<div class="container">
    <div class="row align-items-start">
        <nav class="col-md-2 d-none d-md-block bg-light sidebar">
            <div class="sidebar-sticky">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <div style="padding-top:10px;" class="nav flex-column nav-pills" aria-orientation="vertical">
                            <a th:href="@{/}" style="margin:5px;" class="nav-link active">대시보드</a>
                            <a th:href="@{/api/v1/user/my-page}" style="margin:5px;" class="nav-link text-primary">마이페이지</a>
                            <a th:href="@{/api/v1/user/messages}" style="margin:5px;" class="nav-link text-primary">메시지</a>

                        </div>
                    </li>
                </ul>
            </div>
        </nav>
        <div style="padding-top:50px;"  class="col">
            <div class="container text-center">
                <h1><span th:text="${username}" class="alert alert-danger"></span>님은 접근 권한이 없어요. 🥲</h1>
                <br />
                <h3 th:text="${exception}"></h3>
            </div>
        </div>
    </div>
</div>
<div th:replace="fragments/header::header"></div>
<!--이거 레이아웃으로 쓰면됨. navbar 랑 푸터 설정할때 이거 두개 해당페이지에 추가-->
<div th:replace="fragments/footer::footer"></div>
</body>
</html>
